<body>

    <div class="navbar">
        <div class="main-heading">
            <img src="assets/recipe-finder-logo.png" alt="logo">
            <h1>Recipe Finder App</h1>
        </div>
        <div class="navbar-inner-container">
            <p>Discover delicious recipes by ingredient or dish name</p>
        </div>
    </div>


    <div class="hero">
        <div class="hero-inner-container">
            <input type="text" placeholder="Search by ingredient or recipe name (eg: Chicken or Pasta)"
                id="searchInput">
            <button id="searchBtn">Search</button>
        </div>
        <div class="hero-inner-container-2">
            <img src="assets/people-cooking-concept.png" alt="hero-container-img">
            <div class="hero-inner-container2-inner-container">
                <h1>Ready to cook something amazing?</h1>
                <p>Search for recipes by entering an ingredient you have or the name of a dish you'd like to make.</p>
            </div>
        </div>
        <div class="hero-inner-container-3">
            <ul>
                <li>🐔🍗Chicken</li>
                <li>🍝Pasta</li>
                <li>🍫Chocolate</li>
                <li>🥩Mutton</li>
                <li>🥗Salad</li>
                <li>🍲Soup</li>
            </ul>
        </div>
    </div>
